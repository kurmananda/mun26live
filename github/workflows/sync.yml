name: Sync from Source Repo

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:        # Manual trigger if needed

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo (mun26)
        uses: actions/checkout@v3

      - name: Clone source repo
        run: |
          git clone https://${{ secrets.SOURCE_REPO_TOKEN }}@github.com/iistmunwebsite/SOURCE_REPO_NAME.git source

      - name: Copy files from source repo
        run: |
          cp -r source/* .
          cp -r source/.* . || true
          rm -rf source

      - name: Commit and push changes
        run: |
          git config user.name "iistmunwebsite"
          git config user.email "iist.mun.website@gmail.com"
          git add .
          git diff --quiet && echo "No changes to commit" || (git commit -m "Auto-sync from source repo" && git push)
